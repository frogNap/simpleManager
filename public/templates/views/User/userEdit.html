<div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Editar Usuário</h4>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label>Nome</label>
            <input type="text" class="form-control" ng-model="user.name" placeholder="Nome do Usuário">
        </div>
        <div class="form-group">
            <label>Login</label>
            <input type="text" class="form-control" ng-model="user.login" placeholder="Login do Usuário">
        </div>
        <div class="form-group">
            <label>Senha</label>
            <input type="number" class="form-control" ng-model="user.password" placeholder="Senha do Usuário">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="number" class="form-control" ng-model="user.email" placeholder="Email do Usuário">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>
    <button type="button" class="btn btn-primary" ng-click="save()">Salvar</button>
</div>
