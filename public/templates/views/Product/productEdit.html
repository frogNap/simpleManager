<div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Editar Produto</h4>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label>Nome</label>
            <input type="text" class="form-control" ng-model="product.name" placeholder="Nome do Produto">
        </div>
        <div class="form-group">
            <label>Descri&ccedil;&atilde;o</label>
            <input type="text" class="form-control" ng-model="product.description" placeholder="Descri&ccedil;&atilde;o do Produto">
        </div>
        <div class="form-group">
            <label>Pre&ccedil;o</label>
            <input type="number" class="form-control" ng-model="product.price" placeholder="Pre&ccedil;o do Produto">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>
    <button type="button" class="btn btn-primary" ng-click="update()">Salvar</button>
</div>
