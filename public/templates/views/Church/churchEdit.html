<div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Editar Igreja</h4>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label>Igreja</label>
            <input type="text" class="form-control" ng-model="church.name" placeholder="Nome do Igreja">
        </div>
        <div class="form-group">
            <label>CNPJ</label>
            <input type="text" class="form-control" ng-model="church.cnpj" placeholder="CNPJ da Igreja">
        </div>
        <div class="form-group">
            <label>Endere&ccedil;o</label>
            <input type="text" class="form-control" ng-model="church.address" placeholder="Endere&ccedil;o da Igreja">
        </div>
        <div class="form-group">
            <label>Cidade</label>
            <input type="text" class="form-control" ng-model="church.city" placeholder="Cidade da Igreja">
        </div>
        <div class="form-group">
            <label>Telefone</label>
            <input type="text" class="form-control" ng-model="church.phone_number" placeholder="Telefone da Igreja">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>
    <button type="button" class="btn btn-primary" ng-click="update()">Salvar</button>
</div>
